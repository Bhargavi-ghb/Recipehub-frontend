<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #80cbc4, #fce4ec); 
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .back-btn {
      align-self: flex-start;
      margin-bottom: 20px;
      background-color: #f8bbd0; 
      border: none;
      color: #880e4f; 
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(136, 14, 79, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 1rem;
    }
    .back-btn:hover {
      background-color: #f48fb1;
      color: #4a0033;
    }
    .profile-card {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
    }
    .profile-header {
      font-size: 28px;
      font-weight: 700;
      color: #00796b; 
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 1.2px;
    }
    .label {
      font-weight: 600;
      margin-top: 20px;
      color: #004d40;
    }
    .email-text {
      background-color: #e0f2f1;
      padding: 10px 14px;
      border-radius: 8px;
      color: #00695c;
      font-weight: 600;
      user-select: none;
    }
    small.text-danger {
      display: block;
      margin-top: 6px;
      font-weight: 600;
      color: #d81b60; 
    }
    .btn-save {
      margin-top: 30px;
      background-color: #00796b;
      border: none;
      width: 100%;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 121, 107, 0.4);
      transition: background-color 0.3s ease;
    }
    .btn-save:hover {
      background-color: #004d40;
    }
    .status-message {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
      min-height: 24px;
    }
    input.form-control {
      border: 2px solid #004d40;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 1rem;
      font-weight: 600;
      color: #004d40;
      transition: border-color 0.3s ease;
    }
    input.form-control:focus {
      border-color: #00796b;
      box-shadow: 0 0 8px #00796b;
      outline: none;
    }
  </style>
</head>
<body>
   <a href="home.html"><button class="back-btn">‚Üê Back</button></a> 

  <div class="profile-card">
    <div class="profile-header">Profile Settings</div>

    <div class="label">Name</div>
    <input type="text" id="name" class="form-control" placeholder="Enter your name" />

    <div class="label">Email</div>
    <div id="email" class="email-text"></div>
    <small class="text-danger">Email cannot be edited.</small>

    <button id="updateBtn" class="btn-save">üíæ Save Changes</button>
    <div id="statusMsg" class="status-message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      updateProfile,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJ8MmM92bZQ2majwblLdQaEeSpEksozGQ",
      authDomain: "recipehub-dc535.firebaseapp.com",
      projectId: "recipehub-dc535",
      storageBucket: "recipehub-dc535.appspot.com",
      messagingSenderId: "212858617628",
      appId: "1:212858617628:web:fd675ccdec374c4026c4d9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const nameInput = document.getElementById("name");
    const emailDisplay = document.getElementById("email");
    const updateBtn = document.getElementById("updateBtn");
    const statusMsg = document.getElementById("statusMsg");

    let originalEmail = "";
    let firebaseUid = "";
    let internalUserId = "";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        firebaseUid = user.uid;
        nameInput.value = user.displayName || "";
        emailDisplay.textContent = user.email || "";
        originalEmail = user.email;
        internalUserId = localStorage.getItem("userId");

        try {
          const res = await fetch(`https://recipehub-backend-1.onrender.com/Users/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ firebaseUid })
          });
          const backendUser = await res.json();
          if (backendUser.name) {
            nameInput.value = backendUser.name;
          }
        } catch (err) {
          console.warn("Could not fetch from backend:", err);
        }
      }
    });

    updateBtn.addEventListener("click", async () => {
      const newName = nameInput.value.trim();
      if (!newName) {
        statusMsg.textContent = "Name cannot be empty.";
        statusMsg.style.color = "red";
        return;
      }

      try {
        await updateProfile(auth.currentUser, { displayName: newName });

        await fetch(`https://recipehub-backend-1.onrender.com/Users/update/${internalUserId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: internalUserId,
            firebaseUid,
            name: newName,
            email: originalEmail
          })
        });

        statusMsg.textContent = "Profile updated successfully.";
        statusMsg.style.color = "green";
      } catch (error) {
        statusMsg.textContent = "Failed to update profile.";
        statusMsg.style.color = "red";
        console.error("Update error:", error);
      }
    });
  </script>
</body>
</html>
