<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Fonts & Colors */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e0f7f7);
      margin: 0;
      padding: 0;
      color: #004d40;
      line-height: 1.6;
    }

    .navbar {
      background-color: #008080;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.2rem;
      color: white;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 12px;
    }

    .nav-link:hover {
      color: #ffd1dc !important;
    }

    .nav-link.text-danger:hover {
      color: #ff4d4d !important;
    }

    /* Container */
    .recipe-container {
      max-width: 650px;
      margin: 30px auto 20px;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 77, 64, 0.15);
      border-radius: 16px;
      border: 1px solid #b2dfdb;
    }

    .recipe-container img {
      width: 60%;
      max-height: 300px;
      border-radius: 16px;
      padding: 10px;
      margin-left: 70px;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 77, 64, 0.1);
      display: block;
    }

    /* Instructions box */
    .instructions {
      white-space: pre-wrap;
      background: #fff0f5;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.1em;
      color: #004d40;
      box-shadow: inset 0 0 6px rgba(0, 77, 64, 0.1);
      margin-bottom: 30px;
    }

    /* Buttons */
    .back-button,
    .btn-success {
      background-color: #008080;
      color: white;
      border-radius: 6px;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover,
    .btn-success:hover {
      background-color: #004d40;
      color: white;
      text-decoration: none;
    }

    /* Meal Plan toggle area */
    .meal-plan-toggle {
      background-color: #ffe6f0;
      border-radius: 10px;
      padding: 15px 20px;
      margin: 30px auto 20px;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.25);
      max-width: 850px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #004d40;
      user-select: none;
      cursor: pointer;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 25px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #008080;
    }

    input:checked+.slider:before {
      transform: translateX(24px);
    }

    /* Meal Options Card */
    #mealOptions {
      display: none;
      margin: 20px auto;
      max-width: 850px;
      padding: 25px 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 77, 64, 0.1);
      border: 1px solid #b2dfdb;
    }

    /* Weekday buttons container */
    .weekday-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    /* Individual weekday buttons */
    .weekday-button {
      width: 50px;
      height: 50px;
      border: 2px solid #008080;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      color: #008080;
      background-color: #fff0f5;
      box-shadow: 0 2px 6px rgba(0, 128, 128, 0.1);
    }

    .weekday-button:hover,
    .weekday-button.active {
      background-color: #008080;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0, 77, 64, 0.3);
    }

    /* Date picker area */
    .date-picker {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .date-picker>div {
      min-width: 150px;
      flex-grow: 1;
      max-width: 200px;
    }

    .date-picker label {
      font-weight: 600;
      color: #008080;
      margin-bottom: 6px;
      display: block;
    }

    .date-picker select,
    .date-picker input[type="date"] {
      padding: 8px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #b2dfdb;
      width: 100%;
      box-sizing: border-box;
      color: #004d40;
      background-color: white;
      box-shadow: inset 0 0 6px rgba(0, 77, 64, 0.05);
      transition: border-color 0.3s ease;
    }

    .date-picker select:focus,
    .date-picker input:focus {
      outline: none;
      border-color: #008080;
      box-shadow: 0 0 8px rgba(0, 128, 128, 0.5);
    }

    /* Buttons styling */
    button i {
      font-size: 1.2rem;
      margin-right: 5px;
    }

    .btn {
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0, 77, 64, 0.3);
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .weekday-button {
        width: 40px;
        height: 40px;
        font-size: 0.9em;
      }

      .date-picker {
        gap: 15px;
      }

      .date-picker>div {
        max-width: 100%;
        min-width: 100%;
      }

      .recipe-container {
        margin: 15px 10px;
        padding: 20px;
      }

      #mealOptions {
        padding: 15px 20px;
      }
    }

    /* Print styles */
    @media print {
      body * {
        visibility: hidden;
      }

      #recipeDetails,
      #recipeDetails * {
        visibility: visible;
      }

      #recipeDetails {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 0;
        margin: 0;
        box-shadow: none;
        background: white;
      }

      /* Hide interactive elements */
      #recipeDetails button,
      #recipeDetails .btn,
      #recipeDetails a,
      #mealOptions,
      .meal-plan-toggle {
        display: none !important;
      }

      #recipeDetails img {
        max-width: 100%;
        height: auto;
        page-break-inside: avoid;
      }

      #recipeDetails h2,
      #recipeDetails p,
      #recipeDetails h3 {
        color: black;
        font-family: serif;
        page-break-inside: avoid;
      }
    }

    /* Container flex for buttons */
    .d-flex.justify-content-center.gap-3.mb-3 {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    /* Base styles for all three buttons */
    .d-flex.justify-content-center.gap-3.mb-3 .btn {
      border-radius: 30px;
      font-weight: 600;
      padding: 10px 22px;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    /* Share Button - teal gradient */
    .btn-outline-primary {
      background: linear-gradient(135deg, #008080, #09a48a);
      border: none;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 77, 64, 0.3);
    }

    .btn-outline-primary:hover {
      background: linear-gradient(135deg, #004d40, #008080);
      box-shadow: 0 6px 14px rgba(0, 77, 64, 0.5);
      color: white;
    }

    /* Print Button - light pink with teal text */
    .btn-outline-secondary {
      background: #ffe6f0;
      color: #004d40;
      border: 2px solid #004d40;
      box-shadow: 0 3px 8px rgba(255, 182, 193, 0.5);
    }

    .btn-outline-secondary:hover {
      background: #ffb6c1;
      color: white;
      border-color: #ff8aa0;
      box-shadow: 0 6px 14px rgba(255, 105, 135, 0.7);
    }

    /* Like Button - white with pink border and pink text */
    .btn-outline-danger {
      background: white;
      color: #e91e63;
      border: 2px solid #e91e63;
      box-shadow: 0 3px 8px rgba(233, 30, 99, 0.3);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-outline-danger:hover,
    .btn-danger {
      background: #e91e63 !important;
      color: white !important;
      box-shadow: 0 6px 14px rgba(233, 30, 99, 0.6) !important;
    }

    /* Icon sizing inside buttons */
    .d-flex.justify-content-center.gap-3.mb-3 .btn i {
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .d-flex.justify-content-center.gap-3.mb-3 .btn:hover i {
      transform: scale(1.1);
      color: inherit;
      /* Icon inherits button text color */
    }

    /* Make buttons wrap and center on small screens */
    @media (max-width: 576px) {
      .d-flex.justify-content-center.gap-3.mb-3 {
        flex-direction: column !important;
        align-items: center !important;
        gap: 12px;
      }

      .d-flex.justify-content-center.gap-3.mb-3 .btn {
        width: 90%;
        /* Full width buttons for mobile */
        justify-content: center;
        font-size: 0.95rem;
        padding: 10px 16px;
      }

      .d-flex.justify-content-center.gap-3.mb-3 .btn i {
        font-size: 1rem;
      }
    }

    footer {
      background-color: #004d40;
      color: #ffffff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
      border-top: 2px solid #ffe6f0;


    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-teal shadow-sm">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="./Assests/logo2.png" alt="Logo" width="100" height="100" class="rounded-circle me-2">
        RecipeHub
      </a>

      <!-- Toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav links on right -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./main.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./recipe.html">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./aboutus.html">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="recipe-container" id="recipeDetails">
    <p>Loading recipe details...</p>
  </main>

  <section class="meal-plan-toggle" aria-label="Toggle meal plan option" tabindex="0" role="switch" aria-checked="false"
    onclick="toggleMealPlan()" onkeydown="if(event.key==='Enter' || event.key===' ') toggleMealPlan()">
    <label class="switch" for="planToggle" title="Add recipe to meal plan">
      <input type="checkbox" id="planToggle" aria-hidden="true" />
      <span class="slider round"></span>
    </label>
    <span>Add to Meal Plan</span>
  </section>

  <section id="mealOptions" aria-label="Meal plan options" role="region" aria-live="polite">
    <div class="weekday-buttons" id="weekdayButtons" role="group" aria-label="Select day of week">
      <button type="button" class="weekday-button" aria-pressed="false" tabindex="0">Su</button>
      <button type="button" class="weekday-button" aria-pressed="false" tabindex="0">M</button>
      <button type="button" class="weekday-button" aria-pressed="false" tabindex="0">T</button>
      <button type="button" class="weekday-button" aria-pressed="false" tabindex="0">W</button>
      <button type="button" class="weekday-button" aria-pressed="false" tabindex="0">Th</button>
      <button type="button" class="weekday-button" aria-pressed="false" tabindex="0">F</button>
      <button type="button" class="weekday-button" aria-pressed="false" tabindex="0">S</button>
    </div>

    <div class="date-picker">
      <div>
        <label for="weekSelect">Select Week:</label>
        <select id="weekSelect" aria-describedby="weekHelp">
          <option value="">-- Select Week --</option>
          <option value="0">Week 1 (This Week)</option>
          <option value="1">Week 2 (Next Week)</option>
          <option value="2">Week 3</option>
          <option value="3">Week 4</option>
        </select>
      </div>

      <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" readonly aria-readonly="true" />
      </div>

      <div>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" readonly aria-readonly="true" />
      </div>
    </div>

    <div class="text-center mt-4 mb-5">
      <button class="btn btn-success" id="submitMealPlanBtn" onclick="submitMealPlan()">
        <i class="bi bi-check-circle"></i> Submit Meal Plan
      </button>
    </div>
  </section>

  <div class="text-center mb-5">
    <a href="./meal plan.html" class="btn btn-outline-success" aria-label="View weekly meal plan overview">
      <i class="bi bi-calendar-event"></i> Weekly Meal Plan Overview
    </a>
  </div>

  <!-- Footer -->
  <footer>

  </footer>

  <script src="./js/recipedetail.js"></script>

</body>

</html>
