<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Meal Plan Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fefefe;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
    .recipe-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      max-width: 350px;
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .recipe-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .recipe-content {
      padding: 15px;
      flex-grow: 1;
    }
    .recipe-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .meal-day {
      font-weight: 600;
      color: #007BFF;
      margin-bottom: 10px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .back-button {
      display: block;
      max-width: 200px;
      margin: 20px auto;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>My Meal Plan Recipes</h1>
  <div id="recipesContainer" class="container">
    <p>Loading your meal plan recipes...</p>
  </div>

  <a href="recipe.html" class="back-button">&larr; Back to Recipes</a>

  <script>
    async function fetchMealPlans(userId) {
      const response = await fetch(`https://recipehub-backend-1.onrender.com/mealplans/user/${userId}`);
      if (!response.ok) throw new Error("Failed to fetch meal plans");
      return response.json();
    }

    async function fetchMealPlanRecipes(mealPlanId) {
      const response = await fetch(`https://recipehub-backend-1.onrender.com/mealplanrecipes/mealplan/${mealPlanId}`);
      if (!response.ok) throw new Error("Failed to fetch meal plan recipes");
      return response.json();
    }

    function createRecipeCard(recipeMapping) {
      const div = document.createElement("div");
      div.classList.add("recipe-card");

      div.innerHTML = `
        <img src="${recipeMapping.recipe.image_url}" alt="${recipeMapping.recipe.title}" />
        <div class="recipe-content">
          <div class="recipe-title">${recipeMapping.recipe.title}</div>
          <div class="meal-day">Day: ${recipeMapping.day}</div>
        </div>
      `;

      return div;
    }

    async function displayMealPlanRecipes() {
      const container = document.getElementById("recipesContainer");
      container.innerHTML = "";

      const userId = localStorage.getItem("userId");
      if (!userId) {
        container.innerHTML = "<p>Please log in to see your meal plan recipes.</p>";
        return;
      }

      try {
        const mealPlans = await fetchMealPlans(userId);
        if (!mealPlans.length) {
          container.innerHTML = "<p>You have no meal plans yet.</p>";
          return;
        }

        let totalRecipes = 0;

        for (const mealPlan of mealPlans) {
          const recipes = await fetchMealPlanRecipes(mealPlan.id);
          if (recipes.length) {
            const heading = document.createElement("h4");
            heading.textContent = `Meal Plan from ${mealPlan.weekStart} to ${mealPlan.weekEnd}`;
            heading.style.width = "100%";
            heading.style.marginTop = "30px";
            container.appendChild(heading);

            for (const mapping of recipes) {
              const card = createRecipeCard(mapping);
              container.appendChild(card);
              totalRecipes++;
            }
          }
        }

        if (totalRecipes === 0) {
          container.innerHTML = "<p>No recipes added to your meal plans yet.</p>";
        }

      } catch (error) {
        container.innerHTML = `<p>Error loading meal plans: ${error.message}</p>`;
        console.error(error);
      }
    }

    displayMealPlanRecipes();
  </script>
</body>
</html>
