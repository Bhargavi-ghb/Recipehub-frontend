<body class="container-fluid p-0">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">

  <h1>ðŸ›’ Weekly Shopping List</h1>

  <div class="container text-center mb-3">
    <button id="downloadBtn" class="btn custom-download-btn" style="display: none;">Download Shopping List</button>

  </div>

  <div class="container mb-3">
    <div class="row align-items-center">
      <div class="col-auto">
        <label for="weekSelector" class="form-label mb-0">Select Week:</label>
      </div>
      <div class="col">
        <select id="weekSelector" class="form-select">
          <option value="">-- Choose a week --</option>
        </select>
      </div>
    </div>
  </div>

  <div class="container" id="shoppingList" class="mt-4">
    <p>Select a week to view your shopping list.</p>
  </div>

  <!-- Footer -->
  <footer>
    <div>Â© 2025 RecipeHub | All rights reserved.</div>
  </footer>

  <script>
    const userId = localStorage.getItem("userId");
    const weekSelector = document.getElementById("weekSelector");
    const shoppingListContainer = document.getElementById("shoppingList");
    const downloadBtn = document.getElementById("downloadBtn");
    let currentShoppingData = [];

    function toTitleCase(str) {
      return str.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substring(1).toLowerCase());
    }

    function formatDate(iso) {
      const d = new Date(iso);
      return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
    }

    function splitIngredientParts(ingredient) {
      ingredient = ingredient.replace(/^[^a-zA-Z0-9]+/, "").trim();
      const invalids = ["for garnish", "ghee for greasing", "slit", "chopped"];
      if (invalids.some(i => ingredient.toLowerCase().includes(i))) {
        return { quantity: "", unit: "", name: "" };
      }
      ingredient = ingredient.replace(/^(\d+)\s*\/\s*(\d+)/, (_, a, b) => (parseInt(a) / parseInt(b)).toString());
      const units = ["tsp", "tbsp", "cup", "cups", "kg", "g", "gram", "grams", "ml", "l", "piece", "pieces", "clove", "cloves", "leaf", "leaves", "pinch", "strands"];
      const unitPattern = units.join("|");
      const regex = new RegExp(`^(\\d+(\\.\\d+)?|\\d*\\/\\d+)?\\s*(${unitPattern})?\\s*(.*)$`, "i");
      const match = ingredient.match(regex);
      if (!match) {
        return { quantity: "", unit: "", name: toTitleCase(ingredient) };
      }
      let [, qty, , unit, name] = match;
      return {
        quantity: qty?.trim() || "",
        unit: unit?.trim() || "",
        name: toTitleCase(name?.trim() || "")
      };
    }

    function generateCSV(data) {
      let csvContent = "Ingredient,Quantity,Unit\n";
      data.forEach(row => {
        csvContent += `"${row.name}","${row.quantity}","${row.unit}"\n`;
      });
      return csvContent;
    }

    function downloadCSV(filename, content) {
      const blob = new Blob([content], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    downloadBtn.addEventListener("click", () => {
      if (currentShoppingData.length > 0) {
        const csv = generateCSV(currentShoppingData);
        downloadCSV("Shopping_List.csv", csv);
      }
    });

    if (!userId) {
      shoppingListContainer.innerHTML = "<p class='text-danger'>User not logged in. Please log in to view your shopping list.</p>";
    } else {
      fetch(`https://recipehub-backend-1.onrender.com/mealplanrecipes/user/${userId}`)
        .then(res => res.json())
        .then(data => {
          const uniqueWeeks = [...new Set(data.map(m => m.mealplan.weekStart))].sort();
          if (uniqueWeeks.length === 0) {
            weekSelector.innerHTML = "<option disabled>No meal plans available</option>";
            return;
          }
          const weekLabels = uniqueWeeks.map((week, index) => {
            const start = new Date(week + "T00:00:00");
            const end = new Date(start);
            end.setDate(start.getDate() + 6);
            const dd = d => String(d.getDate()).padStart(2, '0');
            const mm = d => String(d.getMonth() + 1).padStart(2, '0');
            const yyyy = d => d.getFullYear();
            return {
              weekStart: week,
              label: `Week ${index + 1} (${dd(start)}/${mm(start)}/${yyyy(start)} - ${dd(end)}/${mm(end)}/${yyyy(end)})`
            };
          });
          weekSelector.innerHTML = '<option value="">-- Choose a week --</option>' +
            weekLabels.map(w => `<option value="${w.weekStart}">${w.label}</option>`).join("");

          const params = new URLSearchParams(window.location.search);
          const selectedFromURL = params.get("weekStart");
          if (selectedFromURL) {
            weekSelector.value = selectedFromURL;
            weekSelector.dispatchEvent(new Event("change"));
          }
        })
        .catch(error => {
          console.error("Error fetching weeks:", error);
          weekSelector.innerHTML = "<option disabled>Error loading weeks</option>";
        });

      weekSelector.addEventListener("change", () => {
        const selectedWeek = weekSelector.value;
        currentShoppingData = [];
        downloadBtn.style.display = "none";

        if (!selectedWeek) {
          shoppingListContainer.innerHTML = "<p>Select a week to view your shopping list.</p>";
          return;
        }

        fetch(`https://recipehub-backend-1.onrender.com/mealplanrecipes/shoppinglist/user/${userId}/week/${selectedWeek}`)
          .then(res => {
            if (!res.ok) throw new Error("Failed to fetch shopping list");
            return res.json();
          })
          .then(data => {
            if (Object.keys(data).length === 0) {
              shoppingListContainer.innerHTML = "<p>No items found for this week.</p>";
              return;
            }

            let tableHTML = `
              <h4 class="mb-3">Shopping List for <strong>${formatDate(selectedWeek)}</strong></h4>
              <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Ingredient</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                  </tr>
                </thead>
                <tbody>`;

            Object.entries(data).forEach(([item, _]) => {
              const { name, quantity, unit } = splitIngredientParts(item);
              if (!name || name.trim() === "") return;
              currentShoppingData.push({ name, quantity, unit });
              tableHTML += `
                <tr>
                  <td>${name}</td>
                  <td>${quantity}</td>
                  <td>${unit}</td>
                </tr>`;
            });

            tableHTML += `</tbody></table></div>`;
            shoppingListContainer.innerHTML = tableHTML;
            if (currentShoppingData.length > 0) downloadBtn.style.display = "inline-block";
          })
          .catch(error => {
            console.error("Error fetching shopping list:", error);
            shoppingListContainer.innerHTML = "<p class='text-danger'>Error loading shopping list. Try again later.</p>";
          });
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
