<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Meal Plan</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: #ffd7dd;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #008080;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.2rem;
      color: white;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 12px;
    }

    .nav-link:hover {
      color: #ffd1dc !important;
    }

    .nav-link.text-danger:hover {
      color: #ff4d4d !important;
    }

    .page-title {
      color: #008080;
      padding: 25px;
      margin-left: 50px;
      border-radius: 16px;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 25px;
      z-index: 999;
    }

    .btn {
      border-radius: 10px;
    }

    .form-select,
    .form-label {
      font-weight: 500;
    }

    .section-separator {
      border-top: 2px solid #ccc;
      margin: 40px 0 25px;
    }

    .day-filter .btn {
      margin: 6px;
      border-radius: 20px;
      transition: all 0.2s;
    }

    .day-filter .btn.active {
      background-color: #008080;
      color: #fff;
      font-weight: 600;
    }

    #recipeCount {
      font-weight: 600;
      font-size: 1.1rem;
      color: #008080;
      text-align: center;
      margin-bottom: 10px;
    }

    .meal-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .meal-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .week-label {
      font-weight: bold;
      font-size: 1.25rem;
      color: #008080;
      margin-top: 20px;
    }

    footer {
      background-color: #008080;
      text-align: center;
      color: #fff;
      padding: 20px 10px;
      margin-top: 50px;
      border-top: 1px solid #ddd;
    }


    body.dark-mode footer {
      background: #1f1f1f;
      color: #aaa;
    }

    body.dark-mode .social-icons a {
      color: #ccc;
    }

    @media (max-width: 576px) {
      .card-img-top {
        height: 150px;
      }

      .page-title {
        font-size: 1.5rem;
        padding: 20px;
      }
    }

     #userDropdown {
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #userDropdown:focus,
    #userDropdown:hover {
      outline: none;
      background-color: rgba(255, 230, 240, 0.2);
      border-radius: 0.375rem;
    }

    #userDropdown span {
      margin-left: 0.5rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-teal shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./Assests/logo2.png" alt="Logo" width="80" height="80" class="rounded-circle me-2">
        RecipeHub
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./main.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./recipe.html">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./aboutus.html">About Us</a>
          </li>
        </ul>

        <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
           id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img id="profileAvatar" src="https://i.pravatar.cc/40" alt="User Avatar" width="40" height="40" class="rounded-circle border border-light">
          <span class="ms-2 d-none d-sm-inline" id="username">User</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="profile.html">Dashboard</a></li>
          <li><a class="dropdown-item" href="setting.html">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger "  onclick="logout()" href="./index.html" id="logoutDropdownBtn" >Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
      </div>
    </div>
  </nav>


  <div class="container mt-4">
    <!-- Title -->
    <h2 class="page-title">My Weekly Meal Plan</h2>

    <!-- Controls Card: Add Button + Week Selector + Day Filters -->
    <div class="card p-4 mb-4 shadow-sm">
      <div class="row align-items-center mb-3">
        <div class="col-md-6 text-md-start text-center mb-3 mb-md-0">
          <div
            class="d-flex flex-column flex-md-row align-items-center gap-2 justify-content-center justify-content-md-start">
            <a href="./recipes.html" class="btn px-4 py-2" style="background-color: #008080; color: white;">
              <i class="bi bi-plus-circle me-1"></i> Add New Recipe
            </a>
            <a href="./shoppinglist.html" class="btn px-4 py-2" style="background-color: #ffb6c1; color: #333;">
              <i class="bi bi-cart-check me-1"></i> View Shopping List
            </a>
          </div>

        </div>

        <div class="col-md-6 text-md-end text-center">
          <label for="weekSelector" class="form-label me-2 fw-semibold">Select Week:</label>
          <select id="weekSelector" class="form-select d-inline-block w-auto"></select>
        </div>
      </div>

      <!-- Day Filter Buttons -->
      <div class="day-filter text-center">
        <button class="btn btn-outline-primary active" data-day="">All</button>
        <button class="btn btn-outline-primary" data-day="SUNDAY">Sun</button>
        <button class="btn btn-outline-primary" data-day="MONDAY">Mon</button>
        <button class="btn btn-outline-primary" data-day="TUESDAY">Tue</button>
        <button class="btn btn-outline-primary" data-day="WEDNESDAY">Wed</button>
        <button class="btn btn-outline-primary" data-day="THURSDAY">Thu</button>
        <button class="btn btn-outline-primary" data-day="FRIDAY">Fri</button>
        <button class="btn btn-outline-primary" data-day="SATURDAY">Sat</button>
      </div>
    </div>

    <!-- Recipe Count -->
    <p id="recipeCount"></p>

    <hr class="section-separator" />

    <!-- Meal Cards -->
    <div id="mealPlansContainer" class="row gy-3 mt-3"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 RecipeHub. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="./js/mealplan.js"></script>

</body>

</html>
